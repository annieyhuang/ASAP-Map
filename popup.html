<!doctype html>
<html>
  <head>
    <title>ASAP Map</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>ASAP Map</h1>
    <p>Enter the location of your Google Maps search request.</p>
  <form method="GET" action="https://www.google.com/maps/search/?api=1" target="_blank" id="searchform">
    <input type="hidden" id="api" name="api" value="1">
    <label for="query">Name, address, or comma-separated lat/long coordinates:</label>
    <input type="text" id="query" name="query"><br>
    <label for="query_place_id">Place ID (optional):</label>
    <input type="text" id="query_place_id" name="query_place_id"><br>
  </form>
  <button id="searchbutton">Go to Google Maps!</button>
  </body>
</html>
